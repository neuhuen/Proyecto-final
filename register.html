<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 p-md-5" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-3">Crea tu cuenta</h2>
        <p class="text-center text-muted mb-4">
            ¿Ya tienes una cuenta? <a href="login.html" class="text-decoration-none">Inicia sesión</a>
        </p>

        <form>
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg" placeholder="Nombre completo">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control form-control-lg" placeholder="Correo electrónico">
            </div>
            <div class="mb-4">
                <input type="password" class="form-control form-control-lg" placeholder="Contraseña">
            </div>
            <div class="mb-4">
                <input type="password" class="form-control form-control-lg" placeholder="Repite la contraseña">
            </div>

            <p class="mb-2">Tipo de cuenta</p>
            <div class="d-flex mb-4">
                <div class="form-check me-4">
                    <input class="form-check-input" type="radio" name="tipoCuenta" id="freelancer" checked>
                    <label class="form-check-label" for="freelancer">
                        Soy Freelancer
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoCuenta" id="cliente">
                    <label class="form-check-label" for="cliente">
                        Soy Cliente
                    </label>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Crear cuenta</button>
            </div>
        </form>
